<navigation></navigation>

<div class="container">
  
	<div class="page-header">
		<h1>Flapper News</h1>
	</div>
    <div class="row" ng-repeat="post in vm.posts">

      	<div class="col-sm-1">
      		<a href="#" ng-click="incrementUpvotes(post)">
				<span class="glyphicon glyphicon-thumbs-up"></span>
			</a>
            {{post.upvotes}}
      	</div>
      	<div class="col-sm-3">
      		<a ng-show="post.link" href="{{post.link}}">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
      	</div>
      	<div class="col-sm-2">
      		<span>
               <a href="#/posts/{{post._id}}">Comments</a>
            </span>
      	</div>
    </div>
